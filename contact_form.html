    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>My Website Portfolio</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1 class="logo-text">Volodymyr's Portfolio Web Project</h1>
                </a>
            </div>
            <button id="ballButton" class="rain-button">Make Logos Rain!</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="graphic_design.html">Graphic Design</a></li>
                    <li><a href="photography.html">Photography</a></li>
                    <li><a href="work_experience.html">Work Experience</a></li>
                    <li><a href="dreamweaver.html">Website</a></li>
                    <li><a href="communications.html">Communications</a></li>
                    <li><a href="instructions.html">Instructions</a></li>
                    <li><a href="contact_form.html">Contact Form</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="ballContainer"></div>


        <div class="container8">
            <div class="contact-info">
                <h1>Connect With Me</h1>
                <div class="social-links">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="images/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="mailto:vladisotnikov@gmail.com">
                        <img src="images/gmail.png" alt="Gmail">
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <img src="images/whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
                <div class="contact-me-image">
                    <img src="images/contact_me.jpg" alt="contact me" width="360px" height="340px">
                </div>

            </div>
            <div class="contact-form">
                <h2>Leave a Message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea id="question" name="question" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div id="message-container"></div>
            </div>
        </div>


    </main>

    <footer>
        <p>&copy; 2024 Volodymyr Sotnikov. All rights reserved. <br> Email: vladisotnikov@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
